snc_redis:
    clients:
      default:
        type: predis
        alias: default
        dsn: redis://127.0.0.1:6379
      doctrine:
        type: predis
        alias: doctrine
        dsn: redis://127.0.0.1:6379
    doctrine:
      metadata_cache:
        client: doctrine
        entity_manager: default
        document_manager: default
      result_cache:
        client: doctrine
        entity_manager: default
      query_cache:
        client: doctrine
        entity_manager: default